name: mini_invoicer_client
description: Flutter client for mini invoicer

publish_to: 'none'

version: 0.1.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS related
  cupertino_icons: ^1.0.2

  # Essential for FlutterFire plugins
  firebase_core: ^1.0.0

  # Authentication with Firebase
  firebase_auth: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
